<!-- ✅ Clean Custom Dropdown -->
<div class="lang-dropdown" id="langDropdown">
  <button onclick="setLanguage('en')">English</button>
  <button onclick="setLanguage('hi')">हिन्दी</button>
</div>



<script>
  function toggleLanguageDropdown() {
    const dropdown = document.getElementById("langDropdown");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  }

  function setLanguage(lang) {
    const domain = window.location.hostname;
    const cookieValue = `/en/${lang}`;
    // Set both variations of the cookie
    document.cookie = `googtrans=${cookieValue};path=/;domain=${domain}`;
    document.cookie = `googtrans=${cookieValue};path=/`;
    location.reload(); // Reload to apply translation
  }

  // Set default to English if not already set
  window.addEventListener('load', () => {
    const hasCookie = document.cookie.match(/googtrans=(\/[a-z]{2}\/[a-z]{2})/);
    if (!hasCookie) {
      const domain = window.location.hostname;
      document.cookie = "googtrans=/en/en;path=/;domain=" + domain;
      document.cookie = "googtrans=/en/en;path=/";
    }
  });
</script>
